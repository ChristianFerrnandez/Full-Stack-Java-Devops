<div class="container">
    <h2 class="text-center card-body"> Add/Edit User</h2>
    <form>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"></label>
            <input type="text" class="form-control" name="name" [(ngModel)]="user.name" placeholder="Name">
        </div>
        <div class="mb-3">
            <label for="Firstname" class="form-label"></label>
            <input type="text" class="form-control" name="Firstname" [(ngModel)]="user.firstname"
                placeholder="First Name">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label"> </label>
            <input type="text" class="form-control" name="email" [(ngModel)]="user.email" placeholder="Email">
        </div>
        <div class="form-group row">
            <label for="typeuser" class="col-form-label col-sm-2"></label>
            <select [compareWith]="compareTypes" [(ngModel)]="user.typeUser" class="form-control" name="typeuser">
                <option [ngValue]="undefined"> ---Select a user type --- </option>
                <option *ngFor="let typeuser of typeusers" [ngValue]="typeuser">{{typeuser.nametype}}</option>
            </select>
        </div>
        <div class="col text-center">
            <button type="submit" class="btn btn-primary mt-5" (click)="onSubmit()" *ngIf="!user.id"> Submit</button>
            <button type="submit" class="btn btn-primary mt-5" (click)="updateUser()" *ngIf="user.id"> Submit</button>
        </div>

    </form>
</div>
